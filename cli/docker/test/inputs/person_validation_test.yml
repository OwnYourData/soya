meta:
  name: PersonOverlay_Test

content:
  overlays: 
    - type: OverlayValidation
      base: Person_Test
      name: PersonValidationOverlay_Test
      class: 
      attributes:
        name: 
          cardinality: "1..1"
          length: "[0..20)"
          pattern: "^[a-z ,.'-]+$"
        dateOfBirth:
          cardinality: "1..1"
          valueRange: "[1900-01-01..*]"
        age: 
          cardinality: "0..1"
          valueRange: "[0..*]"
        sex:
          cardinality: "0..1"
          valueOption:
            - male
            - female
        employer:
          cardinality: "0..*"
