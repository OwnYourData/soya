meta:
  name: Person

content:
  overlays: 
    - type: OverlayForm
      base: Person
      name: PersonFormOverlay
      schema:
        type: object
        properties:
          name:
            type: string
          dateOfBirth:
            type: string
            format: date
        required: []
      ui:
        type: VerticalLayout
        elements:
        - type: Group
          label: Person
          elements:
          - type: Control
            scope: "#/properties/name"
          - type: Control
            scope: "#/properties/dateOfBirth"