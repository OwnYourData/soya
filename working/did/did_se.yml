      attributes:
        id: String
        controller: String
        type: String
        publicKeyJwk: String
        publicKeyBase58: String
        publicKeyMultibase: String
        blockchainAccountId: String
        publicKeyPgp: String
        publicKeyHex: String
        ethereumAddress: String
    - name: Service
      subClassOf: "did:Service"
      attributes:
        id: String
        type: String
        serviceEndpoint: String
        
