        id: String
        alsoKnownAs: String
        verificationMethod: set<VerificationMethod>
        assertionMethod: String
        authentication: String
        capabilityDelegation: String
        capabilityInvocation: String
        keyAgreement: String
        controller: String
        service: set<Service>
    - name: VerificationMethod
