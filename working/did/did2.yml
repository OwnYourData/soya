meta:
  name: Did
  namespace:
    did: "https://www.w3.org/ns/did/v1"

content:
  bases: 
    - name: Did
      subClassOf: did
      attributes:
        id: String
        alsoKnownAs: set<String>
        verificationMethod: set<VerificationMethod>
        assertionMethod: set<VerificationMethod>
        authentication: set<VerificationMethod>
        capabilityDelegation: set<VerificationMethod>
        capabilityInvocation: set<VerificationMethod>
        keyAgreement: set<VerificationMethod>
        controller: String
        service: set<Service>
    - name: VerificationMethod
      attributes:
        id: String
        controller: String
        type: String
        publicKeyJwk: String
        publicKeyMultibase: String
    - name: Service
      attributes:
        id: String
        type: String
        serviceEndpoint: String
  overlays:
    - type: OverlayValidation
      base: Did
      name: DidValidationOverlay
      attributes:
        verificationMethod:
          cardinality: "1..1"