        # attributes for automatic validation
        "dpv:hasPersonalData": "owl:Class"
        "dpv:hasPurpose": "owl:Class"
        "dpv:hasProcessing": "owl:Class"
        "dpv:hasRecipient": "owl:Class"
        "dpv:hasLocation": "owl:Class"
        "dpv:hasExpiryTime": "xsd:dateTime"
        
        # attributes where we might add automatic validation later
        "dpv:hasTechnicalMeasure": "owl:Class"
        "dpv:hasOrganisationalMeasure": "owl:Class"
        
        # attributes with only informational character
        "dpv:hasLegalBasis": "owl:Class"
        "dpv:hasRisk": "owl:Class"
        
